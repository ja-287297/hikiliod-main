<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Mode Modern Blog with Auto Looping Song</title>
<meta property="og:title" content="My Dark Mode Blog">
<meta property="og:description" content="Welcome to my Dark Mode Blog!">
<meta property="og:image" content="img/sad.png">
<meta property="og:url" content="https://example.com">
<meta property="og:type" content="website">
<meta property="og:site_name" content="My Dark Mode Blog">
<meta property="og:image:width" content="800">
<meta property="og:image:height" content="600">
<meta property="og:image:alt" content="Preview Image">
<style>
  body {
    background-color: #121212; /* Dark background color */
    color: #ffffff; /* Text color */
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }

  header {
    background-color: #1f1f1f; /* Dark header background color */
  }

  header h1 {
    margin: 0;
    padding: 20px 0;
    font-size: 2rem;
  }

  hr {
    margin: 0;
    border: none;
    border-top: 1px solid #383838; /* Separator color */
  }

  .content-box {
    background-color: #1f1f1f; /* Darker box background color */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Box shadow for modern look */
  }

  article {
    margin-bottom: 20px;
  }

  h2 {
    color: #ff7f00; /* Heading color */
  }

  a {
    color: #ff7f00; /* Link color */
    text-decoration: none;
    display: inline-block;
  }

  a:hover {
    text-decoration: underline;
  }

  footer {
    background-color: #1f1f1f; /* Dark footer background color */
    padding: 20px 0;
  }

  footer p {
    margin: 0;
  }

  /* Video */
  .sticky-video {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 999;
  }
  
  .video-wrap {
    margin-top: 20px;
  }
  
  .video {
    position: relative;
    width: 100%;
    padding-bottom: 56.25%; /* 16:9 aspect ratio (divide 9 by 16 = 0.5625) */
  }
  
  .video iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    max-width: 100%;
    max-height: 100%;
  }

  /* Keyframes */
  @keyframes fade-in-up {
    0% { opacity: 0; transform: translateY(100%); }
    100% { transform: translateY(0); opacity: 1; }
  }

  /* Video Styles */
  .video.stuck {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 260px;
    height: 145px;
    transform: translateY(100%);
    animation: fade-in-up 0.25s ease forwards;
  }
</style>
</head>
<body>
  <header>
    <div class="container">
      <h1>My Dark Mode Blog</h1>
    </div>
  </header>

  <hr>

  <div class="container">
    <div class="content-box">
      <article>
        <h2>Post Title</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla vel augue non enim elementum cursus.</p>
      </article>
      <!-- More articles can be added here -->
    </div>
  </div>

  <footer>
    <div class="container">
      <audio id="myAudio" loop autoplay>
        <source src="st/cool.ogg" type="audio/ogg">
        Your browser does not support the audio element.
      </audio>
      <script>
        var audio = document.getElementById("myAudio");
        audio.volume = 0.5; // adjust volume if needed
      </script>
      <p>This page was made using AI (I was too lazy to make one ðŸ’€)</p>
      <p>
        <a href="index.html">
          <img src="img/sad.png" alt="Main page of my website" style="width: 100px; height: auto;">
        </a>
      </p>
    </div>
  </footer>

  <!-- Video -->
  <div class="sticky-video">
    <video width="320" height="240" controls>
      <source src="mis/Subere.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  
  <!-- Embedded YouTube Video -->
  <div class="container video-wrap">
    <div class="video">
      <iframe width="600" height="340" src="https://www.youtube.com/embed/pfqkRYSs4Rg" frameborder="0" gesture="media" allowfullscreen></iframe>
    </div>
  </div>

</body>
</html>
